name: Send Email

on:
  workflow_dispatch:
  push:
    paths:
      - "resume.md"
      - "styled_resume.md"

jobs:
  generate-and-send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate PDFs
        run: |
          npx -y md-to-pdf resume.md
          npx -y md-to-pdf styled_resume.md

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: |
            resume.pdf
            styled_resume.pdf
